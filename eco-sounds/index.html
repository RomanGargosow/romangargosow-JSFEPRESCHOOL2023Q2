<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/source/favicon.ico" type="image/x-icon">
    <title>Eco Sounds</title>
</head>

<body>

    <header class="header">
        <div class="logo"><img src="/source/android-chrome-512x512.png" alt="logo"></div>
        <nav class="nav">
            <ul>
                <li>
                    <span> Море </span>
                    <span> Лес </span>
                    <span> Дождь </span>
                    <span> Костёр </span>
                    <span> Кот </span>
                </li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="container">
            <div class="video"><video src="/source/video/sea.mp4" autoplay></video></div>
            <div class="controls">
                <img width="100" height="100" src="https://img.icons8.com/ios/100/circled-pause.png"
                    alt="circled-pause" />
                <img width="100" height="100" src="https://img.icons8.com/ios/100/circled-play--v1.png"
                    alt="circled-play--v1" />
            </div>
        </div>
    </main>
    <footer>
        <p>2023</p>
        <a class="footer-school" href="https://rs.school/js-stage0/" target="_blank">The Rolling Scopes School</a>
        <a href="https://github.com/RomanGargosow" target="_blank">Roman Gargosow</a>
    </footer>
</body>

</html>
