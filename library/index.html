<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./source/icons/favicon-32x32.png">

<body>


  <header class="header">
    <div class="wrapper-header">
      <h1>
        <a href="#welcome">Brooklyn Public Library</a>
      </h1>
      <nav class="header-nav">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#favorites">Favorites</a></li>
          <li><a href="#coffeeShop">Coffee Shop</a></li>
          <li><a href="#contacts">Contacts</a></li>
          <li><a href="#libraryCard">Library Card</a></li>
        </ul>
      </nav>
      <img class="header-nav-img" src="./source/icons/icon-profile.svg" alt="icon profile">
    </div><!-- end wrapper-header -->
  </header> <!-- end header  -->


  <main class="main">
    <section class="section-welcome" id="welcome">
      <div class="wrapper-welcome">
        <div class="welcome-balance"></div>
        <div class="welcome-title">
          <h2><span class="span-welcome">Welcome</span><br>
            to the Brooklyn <br>
            <span class="span-library"></span> Library
          </h2>
        </div> <!-- end welcome-title -->

      </div> <!-- end wrapper-main -->

    </section> <!-- end welcome -->

    <section class="section-about" id="about">
      <div class="wrapper-about">
        <div class="style-h2">
          <h2>About</h2>
          <div></div> <!-- decor line -->
        </div> <!-- end about-h2 -->
        <p>The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>

        <div class="about-slider">
          <img class="slider-img-1" src="./source/img/section_about/about-slider-1.png" alt="girl">
          <img class="slider-img-2" src="./source/img/section_about/about-slider-2.png" alt="busts">
          <img class="slider-img-3" src="./source/img/section_about/about-slider-3.png" alt="large bookshelf">
          <img class="slider-img-4" src="./source/img/section_about/about-slider-4.png" alt="small bookshelf">
          <img class="slider-img-5" src="./source/img/section_about/about-slider-5.png" alt="columns">
        </div> <!-- end about-slider -->

        <div class="slider-pagination">
          <div class="wrapper-pagination">
            <div class="slider-buttons button-1"></div>
          </div> <!-- end wrapper-pagination  -->

          <div class="wrapper-pagination">
            <div class="slider-buttons button-2"></div>
          </div> <!-- end wrapper-pagination  -->

          <div class="wrapper-pagination">
            <div class="slider-buttons button-3"></div>
          </div> <!-- end wrapper-pagination  -->

        </div> <!-- end slider-pagination -->
      </div><!-- end wrapper-about -->

    </section> <!-- end about -->

    <section class="section-favorites" id="favorites">
      <div class="style-h2">
        <h2>Favorites</h2>
        <div></div>
      </div>

    </section> <!-- end favorites -->
